{% for produto in lista_produtos %}
    <div class="produto">
        <img src="{{ produto.getImage() }}">
        <h1>{{ produto.getName() }}</h1>
        <p>de R$ {{ produto.getOldPrice() }}</p>
        <p>por R$ {{ produto.getPrice() }}</p>
        <p>ou em {{ produto.getCount() }}x de R${{ produto.getValue() }}</p>
    </div>
{% endfor %}
